name: Run GDScript Tests

on:
  pull_request:
    paths:
      - '**.gd'  # Run tests if any GDScript file is modified
  push:
    branches:
      - main  # Run tests on pushes to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Godot
        uses: firebelley/setup-godot@v1
        with:
          version: 4.1  # Change to match your Godot version
          use-headless: true  # No GUI needed for testing

      - name: Run GDScript Tests
        run: |
          godot --headless -s "res://addons/gut/gut_cmdln.gd" -gdir="res://Tests"
